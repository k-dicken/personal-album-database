    <div id="display">
      <h1>Albums of the Internet</h1>
      <p>Filter various albums from recent internet-based artists by a number of genres.</p>
      <div class="filters">
        <h2>Filter by Genre</h2>
        <div id="buttons">
          <button class="filter Vocaloid" data-filter="Vocaloid">Vocaloid</button>
          <button class="filter J-Pop" data-filter="J-Pop">J-Pop</button>
          <button class="filter Pop Electronica" data-filter="Pop Electronica">Pop Electronica</button>      
        </div>
        <button id="showall" class="show">Show all</button>
      </div>
      <div id="albums" class="albums full">
      </div>
      </div>
    </div>
